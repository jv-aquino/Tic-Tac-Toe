<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/normalize.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <h1>Tic Tac Toe</h1>
      </nav>

      <div class="display">
        <div class="gameboard">
          <div class="square" id="0">X</div>
          <div class="square" id="1">O</div>
          <div class="square" id="2">O</div>
          <div class="square" id="3">O</div>
          <div class="square" id="4">X</div>
          <div class="square" id="5">X</div>
          <div class="square" id="6">O</div>
          <div class="square" id="7">X</div>
          <div class="square" id="8">X</div>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
